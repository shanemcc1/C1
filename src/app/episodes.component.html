<div class ="container" style="margin-top: 100px">

  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle mb-2" type="button" data-toggle="dropdown">Season <span>{{dropdownlabel}}</span>
   </button>
    <ul class="dropdown-menu">
      <li><a (click)="page=1; page_size=10; webService.getEpisodes(page, page_size); dropdownlabel=1">Season 1</a></li>
      <li><a (click)="page=2; page_size=10; webService.getEpisodes(page, page_size); dropdownlabel=2">Season 2</a></li>
      <li><a (click)="page=3; page_size=10; webService.getEpisodes(page, page_size); dropdownlabel=3">Season 3</a></li>
      <li><a (click)="page=4; page_size=10; webService.getEpisodes(page, page_size); dropdownlabel=4">Season 4</a></li>
      <li><a (click)="page=5; page_size=10; webService.getEpisodes(page, page_size); dropdownlabel=5">Season 5</a></li>
      <li><a (click)="page=6; page_size=10; webService.getEpisodes(page, page_size); dropdownlabel=6">Season 6</a></li>
      <li><a (click)="page=7; page_size=7; webService.getEpisodes(page, page_size); dropdownlabel=7">Season 7</a></li>
      <li><a (click)="page=8; page_size=6; webService.getEpisodes(page, page_size); dropdownlabel=8">Season 8</a></li>
    </ul>
  </div>


  <div class = "row">
      <div class="col-4 mb-1" *ngFor="let episode of webService.episodes_list  | async ">
        <div class = "card text-white bg-dark mb-4 "
           [routerLink] = "['/gameofthrones', episode._id]"
          style = "cursor: pointer">
          <div class="justify-content-center">
          <img src="{{episode.image}}" class=shadow-lg width="348" height="210">
          </div>

          <div1 class="card-header center-block">
            {{episode.name}}
          </div1>
          <div class="card-header">
            This episodes season: {{episode.season}}
          </div>

          <div class="card-header">
            This episodes number: {{episode.episode}}
          </div>

          <div class="card-header">
            This episodes IMBD rating: {{episode.imbd_rating}}
          </div>
        </div>
      </div>
    </div>
</div>
