<div class="jumbotron">
  <h1>Episodes Directory</h1>
</div>
<div class ="container">
  <div class = "row">
    <h1>1</h1>
    <div class="col-sm-12">
        <div *ngIf="webService.episode_list | async; let episode">
           <div class = "card text-white bg-primary mb-3">
            <div class="card-header">
              {{episode.name}}
            </div>
            <div class="card-header">
              This episodes season:{{episode.season}}
            </div>
            <div class="card-header">
              This episodes number: {{episode.episode}}
            </div>
            <div class="card-header">
              This episodes airdate: {{episode.airdate}}
            </div>
           </div>
        </div>
      </div>
  </div>
</div>
